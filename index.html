<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="First exercise in creating a website using HTML, CSS, and JavaScript."
    />
    <meta name="author" content="Aldebaran Sanz" />
    <meta
      name="keywords"
      content="TripleTen, Around The US, Aldebaran Sanz, Java Script, Bootcamp"
    />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the US - Logo" />
      <img src="./images/Line.png" alt="line" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="./images/Avatar.png"
          alt="profile avatar"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__name-and-button">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <div class="profile__edit-button"></div>
          </div>
          <h2 class="profile__role">Explorador</h2>
        </div>
        <div class="profile__add-button"></div>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img
            src="./images/Vector - Trash.svg"
            alt="trash icon"
            class="elements__trash-icon"
          />
          <img
            src="./images/Vector - like.svg"
            alt="Like icon"
            class="elements__like-icon"
          />
          <h3 class="elements__title">Valle de Yosemite</h3>
        </div>
        <div class="elements__element"></div>
        <div class="elements__element"></div>
        <div class="elements__element"></div>
        <div class="elements__element"></div>
        <div class="elements__element"></div>
      </section>
      <section class="footer"></section>
    </main>

    <!-- Ventana emergente de "Editar perfil" -->

    <div id="popupEEditProfile" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Editar Perfil</h2>
        <input
          type="text"
          id="name"
          name="name"
          class="popup__imput"
          placeholder="Nombre"
        />

        <input
          type="text"
          id="aboutME"
          name="aboutMe"
          class="popup__imput"
          placeholder="Acerca de mi"
        />
        <button id="createBtn" class="popup__button">Crear</button>
        <img
          src="./images/Close Icon.svg"
          alt="close icon"
          class="popup__close-icon"
        />
      </div>
    </div>

    <!-- Ventana emergente de "Nuevo Lugar" -->

    <div id="popupNewPlace" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Nuevo Lugar</h2>
        <input
          type="text"
          id="title"
          name="title"
          class="popup__imput"
          placeholder="TÃ­tulo"
        />

        <input
          type="text"
          id="link"
          name="link"
          class="popup__imput"
          placeholder="Enlace a la imagen"
        />
        <button id="createBtn" class="popup__button">Crear</button>
        <img
          src="./images/Close Icon.svg"
          alt="close icon"
          class="popup__close-icon"
        />
      </div>
    </div>

    <!-- Fondo para cualquier popup -->
    <div class="popup__background"></div>
  </body>
</html>
